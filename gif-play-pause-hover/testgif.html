<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test gif</title>
    <style>
        .cajita{
            width: 300px;
            height: 300px;
            background-image: url(menu-store.svg);
        }
    </style>
</head>
<body>
    <div id="caja" class="cajita">
        
    </div>
    <script>
        let caja = document.getElementById("caja");
        caja.onmouseover = function(){
            caja.style.backgroundImage = "url('./menu-store.gif?x=" + Date.now() + "')";
            
        }
        caja.onmouseout = function(){
            caja.style.backgroundImage = "url('./menu-store--reversed.gif?x=" + Date.now() + "')";
        }
    </script>
</body>
</html>
